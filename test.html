<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Width Hamburger Menu</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Header Styling */
    header {
      position: relative;
      z-index: 1000;
    }

    /* Hamburger Icon Styles */
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
      cursor: pointer;
      margin: 10px;
    }

    .hamburger div {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Full-Width Sidebar Menu Styles */
    .menu {
      position: fixed;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%; /* Full-width */
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .menu.active {
      left: 0;
    }

    /* Close Button Styles */
    .close-btn {
      align-self: flex-start; /* Aligns close button to the start (left) */
      font-size: 24px;
      cursor: pointer;
      color: white;
      margin-bottom: 20px;
    }

    /* Menu Links */
    .menu a {
      color: white;
      text-decoration: none;
      padding: 15px 0;
      font-size: 18px;
    }

    .menu a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Full-Width Sidebar Menu -->
    <div class="menu" id="menu">
      <span class="close-btn" onclick="toggleMenu()">&times;</span>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <script>
    // Toggle Menu Function
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
