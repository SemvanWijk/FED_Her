<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 320px; /* Set viewport width */
            margin: 0 auto; /* Hide horizontal overflow */
        }

        /* Hide the header */
        .visually-hidden {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        /* Carousel styles */
        section {
            margin-top: 3em;
            padding: 0 1em; /* Add horizontal padding to the section */
        }

        section img {
            width: 5em;
            height: auto;
        }

        section ul {
            display: flex;
            padding: 0;
            list-style-type: none;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 1.2em;
            padding-bottom: 2em;
            margin: 0; /* Remove default margin */
        }

        section ul::-webkit-scrollbar {
            height: 0.2em;
            background-color: whitesmoke;
        }

        section ul::-webkit-scrollbar-thumb {
            background-color: #e62429;
        }

        section li {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 10px;
            scroll-snap-align: start;
        }

        section input[type="radio"] {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        section label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        /* Hidden content */
        .content {
            display: none; /* Hide all content by default */
        }

        /* Show content based on the selected radio button using :has */
        section:has(input#option1:checked) .content1,
        section:has(input#option1:checked) h3 {
            display: block; /* Show content for Option 1 */
        }
        
        section:has(input#option2:checked) .content2,
        section:has(input#option2:checked) h3 {
            display: block; /* Show content for Option 2 */
        }

        section:has(input#option3:checked) .content3,
        section:has(input#option3:checked) h3 {
            display: block; /* Show content for Option 3 */
        }

        section:has(input#option4:checked) .content4,
        section:has(input#option4:checked) h3 {
            display: block; /* Show content for Option 4 */
        }

        section:has(input#option5:checked) .content5,
        section:has(input#option5:checked) h3 {
            display: block; /* Show content for Option 5 */
        }
    </style>
</head>
<body>

<section>
    <h2 class="visually-hidden">Trailers and Extras</h2>

    <!-- Content for each option in separate divs -->
    <div class="content content1">
        <h3>h3 Option 1</h3>
        <p>p1 Option 1</p>
        <img src="./images/placeholder.png" alt="placeholder">
    </div>
    
    <div class="content content2">
        <h3>h3 Option 2</h3>
        <p>p1 Option 2</p>
        <img src="./images/placeholder.png" alt="placeholder">
    </div>
    
    <div class="content content3">
        <h3>h3 Option 3</h3>
        <p>p1 Option 3</p>
        <img src="./images/placeholder.png" alt="placeholder">
    </div>
    
    <div class="content content4">
        <h3>h3 Option 4</h3>
        <p>p1 Option 4</p>
        <img src="./images/placeholder.png" alt="placeholder">
    </div>
    
    <div class="content content5">
        <h3>h3 Option 5</h3>
        <p>p1 Option 5</p>
        <img src="./images/placeholder.png" alt="placeholder">
    </div>

    <ul>
        <li>
            <input type="radio" name="carousel" id="option1" checked>
            <label for="option1">
                <p>Option 1</p>
                <img src="./images/placeholder.png" alt="placeholder">
            </label>
        </li>
        <li>
            <input type="radio" name="carousel" id="option2">
            <label for="option2">
                <p>Option 2</p>
                <img src="./images/placeholder.png" alt="placeholder">
            </label>
        </li>
        <li>
            <input type="radio" name="carousel" id="option3">
            <label for="option3">
                <p>Option 3</p>
                <img src="./images/placeholder.png" alt="placeholder">
            </label>
        </li>
        <li>
            <input type="radio" name="carousel" id="option4">
            <label for="option4">
                <p>Option 4</p>
                <img src="./images/placeholder.png" alt="placeholder">
            </label>
        </li>
        <li>
            <input type="radio" name="carousel" id="option5">
            <label for="option5">
                <p>Option 5</p>
                <img src="./images/placeholder.png" alt="placeholder">
            </label>
        </li>
    </ul>
</section>

</body>
</html>
